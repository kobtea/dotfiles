format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$gcloud\
$kubernetes\
$time\
$cmd_duration\
$line_break\
$python\
$character"""

[directory]
style = "blue"

[character]
success_symbol = "[\\$](purple)"
error_symbol = "[\\$](red)"
vicmd_symbol = "[â®](green)"

[git_branch]
format = "[$branch]($style)"
style = "bright-black"

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind$stashed)]($style)"
style = "cyan"
conflicted = "â€‹"
untracked = "â€‹"
modified = "â€‹"
staged = "â€‹"
renamed = "â€‹"
deleted = "â€‹"
stashed = "â‰¡"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[gcloud]
#format = '[$symbol$account(@$domain)(\($project\))]($style) '
format = '[$symbol$account(\($project\))]($style) '

[kubernetes]
format = '[â›µ $context](dimmed green) '
disabled = false

[[kubernetes.contexts]]
context_pattern = "dev.local.cluster.k8s"
